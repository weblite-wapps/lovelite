<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <body>
    <div class="bgoverlay">
      <div class="container">
        <span class="ico">
          <span class="ico2"></span>
          <span class="title">Click Me</span>
        </span>
        <div class="endtext">
          <span class="close" title="Restart"><i class="fa fa-times"></i></span>
          <h1>I love you</h1>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ramda@0.25/dist/ramda.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        $('.title').click(function(){
          $('.container').addClass('open')
        })


        $('.close').click(function(){
          $('.container').removeClass('open')
        })

        W.start()
      })
    </script>
  </body>
